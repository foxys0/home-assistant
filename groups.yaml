# VIEWS

default_view:
  view: yes
  #name: Dashboard
  icon: mdi:view-dashboard-variant
  entities:
    - group.light
    - group.weather
    - group.thermostat
    - group.camera_buttons
    - group.inside_temperature
    - group.smoke_detector
    - device_tracker.matej
    - device_tracker.martina

buttons_view:
  view: yes
  #name: Buttons
  icon: mdi:gesture-tap
  entities:
    - group.alarm
    - group.buttons
    - group.remote
    - group.temperature_values

lights_view:
  view: yes
  #name: Lights
  icon: mdi:lightbulb
  entities:
    - group.living_room
    - group.upstairs
    - group.kitchen
    - group.bathroom
    - group.toilet
    - switch.fluxer

media_view:
  view: yes
  #name: Media
  icon: mdi:music-box-outline
  entities:
    - group.media

graph_view:
  view: yes
  #name: Temperature
  icon: mdi:chart-line
  entities:
    - camera.forecast
    - history_graph.light_level
    - history_graph.inside_temperature
    - history_graph.humidity
    - history_graph.outside_temperature
    - history_graph.washing_machine
    - history_graph.weight_matej

camera_view:
  view: yes
  #name: Camera
  icon: mdi:camcorder
  entities:
    - group.camera
    - camera.camberbatch
#    - group.camera_2
#    - camera.ip_webcam

crypto_view:
  view: yes
  #name: Crypto
  icon: mdi:bitcoin
  entities:
    - group.crypto
    - history_graph.profit

status_view:
  view: yes
  icon: mdi:router-wireless
  entities:
    - group.device_status
    - group.security
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent_home
    - sensor.uptime
    - sensor.washing_machine

