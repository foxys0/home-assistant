devices_off:
  alias: All devices off
  sequence:
  - data:
      entity_id: switch.washing_machine_switch
    service: switch.turn_off
  - data:
      entity_id: remote.harmony_hub
    service: remote.turn_off

energize:
  alias: Energize
  sequence:
  - data:
      brightness: 254
      color_temp: 154
      entity_id: light.bathroom
    service: light.turn_on

fade_in_office:
  alias: Fade in office
  sequence:
  - data:
      brightness: 10
      color_temp: 454
      entity_id: light.office
    service: light.turn_on
  - data:
      brightness: 100
      color_temp: 454
      entity_id: light.office
      transition: 600 #10min
    service: light.turn_on
  - delay: 00:10:00
  - data:
      brightness: 220
      color_temp: 154
      entity_id: light.office
      transition: 600 #10min
    service: light.turn_on

fade_in_bedroom:
  alias: Fade in bedroom
  sequence:
  - data:
      brightness: 5
      rgb_color: [255, 147, 41]
      entity_id: light.bedroom
    service: light.turn_on
  - data:
      brightness: 5
      rgb_color: [255, 197, 143]
      entity_id: light.bedroom
      transition: 300 #5min
    service: light.turn_on
  - delay: 00:05:00
  - data:
      brightness: 5
      rgb_color: [255, 241, 224]
      entity_id: light.bedroom
      transition: 300 #5min
    service: light.turn_on
  - delay: 00:05:00
  - data:
      brightness: 5
      rgb_color: [255, 255, 251]
      entity_id: light.bedroom
      transition: 300 #5min
    service: light.turn_on
  - delay: 00:05:00
  - data:
      brightness: 20
      rgb_color: [100, 200, 255]
      entity_id: light.bedroom
      transition: 300 #5min
    service: light.turn_on

fade_in_upstairs:
  alias: Fade in upstairs
  sequence:
  - data:
      entity_id: script.fade_in_office
    service: script.turn_on
  - data:
      entity_id: script.fade_in_bedroom
    service: script.turn_on

fade_out:
  alias: Fade out
  sequence:
  - data:
      brightness: 160
      color_temp: 454
      entity_id: light.office
    service: light.turn_on
  - data:
      brightness: 120
      color_temp: 454
      entity_id: light.living_room
    service: light.turn_on
  - data:
      brightness: 10
      color_temp: 454
      entity_id: light.office
      transition: 1800
    service: light.turn_on
  - delay: 00:30:00
  - data:
      entity_id: script.lights_off
    service: script.turn_on

good_night:
  alias: Good night
  sequence:
  - data:
      entity_id: script.lights_off
    service: script.turn_on
  - data_template:
      temperature: "{{ states.input_select.temp_night.state | float }}"
      entity_id: climate.living_room
    service: climate.set_temperature
  - data:
      entity_id: input_boolean.disable_location
    service: input_boolean.turn_on
  - delay: 00:15:00
  - data:
      entity_id: script.arlo_arm
    service: script.turn_on

google_home_on:
  alias: Google Home ON
  sequence:
  - data:
      entity_id: media_player.mary_and_max
    service: media_player.turn_on
  - delay: 00:00:01
  - data:
      volume_level: 0.4
      entity_id: media_player.mary_and_max
    service: media_player.volume_set

google_home_off:
  alias: Google Home OFF
  sequence:
  - data:
      entity_id: media_player.mary_and_max
    service: media_player.turn_off

lights_off:
  alias: All lights off
  sequence:
  - data:
      entity_id: light.bathroom
    service: light.turn_off
  - data:
      entity_id: light.hallway
    service: light.turn_off
  - data:
      entity_id: light.kitchen
    service: light.turn_off
  - data:
      entity_id: light.living_room
    service: light.turn_off
  - data:
      entity_id: light.toilet
    service: light.turn_off
  - data:
      entity_id: light.upstairs
    service: light.turn_off
  - data:
      entity_id: light.lamp
    service: light.turn_off

night_toilet:
  alias: Night toilet
  sequence:
  - data:
      entity_id: input_boolean.camera_toggle
    service: input_boolean.turn_off
  - delay: 00:00:02
  - data:
      brightness: 1
      color_temp: 500
      entity_id: light.right
    service: light.turn_on
  - data:
      brightness: 1
      color_temp: 454
      entity_id: light.bathroom
    service: light.turn_on
  - delay: 00:05:00
  - data:
      entity_id: script.lights_off
    service: script.turn_on
  - data:
      entity_id: input_boolean.disable_location
    service: input_boolean.turn_on
  - data:
      entity_id: input_boolean.camera_toggle
    service: input_boolean.turn_on

remote_playstation:
  alias: Playstation
  sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
        activity: 32303035

remote_television:
  alias: Television
  sequence:
    - service: remote.turn_on
      entity_id: remote.harmony_hub
      data:
        activity: 30091866

set_away:
  alias: Set AWAY
  sequence:
  - data:
      entity_id: script.lights_off
    service: script.turn_on
  - data:
      entity_id: script.temperature_low
    service: script.turn_on
  - data:
      entity_id: input_boolean.camera_toggle
    service: input_boolean.turn_on

set_home:
  alias: Set HOME
  sequence:
  - data:
      entity_id: input_boolean.camera_toggle
    service: input_boolean.turn_off

temperature_high:
  alias: Warm up
  sequence:
  - data_template:
      temperature: "{{ states.input_select.temp_high.state | float }}"
      entity_id: climate.living_room
    service: climate.set_temperature
  - delay: 00:15:00
  - data_template:
      temperature: "{{ states.input_select.temp_base.state | float }}"
      entity_id: climate.living_room
    service: climate.set_temperature

temperature_low:
  alias: Cool down
  sequence:
  - data_template:
      temperature: "{{ states.input_select.temp_low.state | float }}"
      entity_id: climate.living_room
    service: climate.set_temperature
